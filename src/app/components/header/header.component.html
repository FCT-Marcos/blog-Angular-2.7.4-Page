<header class="container">
  <nav class="navbar navbar-expand-lg bg-terniary">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" routerLink="/home">{{ title }}</a>
        <div class="d-flex gap-2">
          @if (isUserLogged) {
            <i class="bi bi-person-circle"> User info</i>
            <button class="btn btn-primary me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#newPanel"
            aria-controls="newPanel"><i class="bi bi-plus-lg"></i> New Post</button>
            <button class="btn btn-danger" (click)="logout()">Logout</button>
          } @else {
            <a class="btn btn-outline-dark" routerLink="/login">Login</a>
            <a class="btn btn-dark" routerLink="/register">Register</a>
          }
        </div>
    </div>
  </nav>
</header>
